<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>

<body>

   <div id="app">
      <h2>{{title}}</h2>
      <button @click="title='Update title'">Update title</button>
   </div>

   <hr>

   <div id="app2">
      <h2>{{title}}</h2>
      <button @click="updateFirstTitle">Update first title</button>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

   <script>
      var vue1 = new Vue({
         el: '#app',
         data: {
            title: 'Hello Im vue'
         },
         methods: {
            alertFast: function () {
               alert('Im from vue 1')
            }
         },
      })

      new Vue({
         el: '#app2',
         data: {
            title: 'Hi from Vue2'
         },
         methods: {
            updateFirstTitle: function () {
               vue1.title = 'Updated from second app'

               setTimeout(function () {
                  vue1.alertFast()
               }, 1000)

            }
         }
      })
   </script>

</body>

</html>
