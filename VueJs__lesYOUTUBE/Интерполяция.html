<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>3</title>
</head>

<body>
   <div id="app">
      <h1>String: {{ name }}</h1>
      <h1>Sum (10+30):{{10+30}}</h1>
      <h1>Number:{{number}}</h1>
      <h1>Method:{{sayHello()}}</h1>
      <h1>If statement:{{isOK ? 'I am OK' : 'I am not OK'}}</h1>
      <h1>Functions:{{ bras.split('').reverse().join('')}}</h1>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      new Vue({
         el: '#app',
         data: {
            name: 'bro!',
            number: '100',
            isOK: false,
            bras: 'Bras on the Swag'
         },
         methods: {
            sayHello: function () {
               return 'I am function'
            }

         },

      })
   </script>

</body>

</html>
