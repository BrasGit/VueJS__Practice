<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>6</title>
</head>

<body>

   <div id="app">
      <h2> {{tittle}} = {{counter}}</h2>
      <button v-on:click="riseCounter(5, 'изменено на 5', $event)">Увеличить на 5</button>
      <button v-on:click="riseCounter(10, 'изменено на 10',$event)">Увеличить на 10</button>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      new Vue({
         el: '#app',
         data: {
            counter: 0,
            title: 'Счетчик'
         },
         methods: {
            riseCounter: function (number, str, event) {
               this.counter += number
               this.tittle = str

               if (num === 5) {
                  event.target.style.color = 'blue'
               } else if (num === 10) {
                  event.target.style.color = 'red'
               }
            }
         },
      })
   </script>
</body>

</html>
